name: Build & Deploy & Release and Pages builder
on:
  push:
    tags:
    - 'v*'
jobs:
  build-and-deploy:
    name: 'Build & Deploy web app'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.13.0-14.0.pre.13'
      - name: 'Flutter enable Web'
        run: flutter config --enable-web
      - name: 'Get dependencies'
        run: flutter pub get
      - name: 'Build web app'
        run: |
          flutter build web --base-href='/blackhole/web/' --web-renderer=canvaskit --release
      - run: flutter build apk
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/apk/release/app-release.apk
     
      - run: mkdir docs
      - run: mv build/app/outputs/apk/release/app-release.apk docs/
      - run: cp index.html docs/
      - run: cp README.md docs/
      - run: cp ./android/app/src/main/res/mipmap-hdpi/ic_launcher.png docs/
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: docs/
      - run: mkdir upload
      - run: cp -r build/web upload/
      - run: cp -r docs upload/      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: upload