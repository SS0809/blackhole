name: Build Windows & Deploy & Release and Pages builder

on:
  push:
    tags:
    - 'v*'

jobs:
  build-and-release-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.5'
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable windows build
        run: flutter config --enable-windows-desktop
      - name: Build artifacts
        run: flutter build windows --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: Blackhole-windows.zip
          directory: build/windows/runner/Release
      - name: Create MSIX Package
        uses: Microsoft/create-msix@v2
        with:
          output-directory: build/msix
          package-name: Blackhole
          package-display-name: "Blackhole"
          package-version: ${{ github.ref_name }}
          package-publisher-display-name: "Your Publisher Name"
          package-publisher-id: "Your Publisher ID"
          package-description: "Your app description"
          package-icon: path/to/your/icon.png
      - name: Windows Release
        uses: softprops/action-gh-release@v1
        with:
          files:
            - build/windows/runner/Release/Blackhole-windows.zip
            - build/msix/Blackhole.msix
          recreate: with msix

      - run: mkdir docs
      - run: mv build/app/outputs/apk/release/app-release.apk docs/
      - run: mv build/msix/Blackhole.msix docs/      
      - run: cp index.html docs/
      - run: cp README.md docs/
      - run: cp ./android/app/src/main/res/mipmap-hdpi/ic_launcher.png docs/
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: docs/
      - run: mkdir upload
      - run: cp -r build/web upload/
      - run: cp -r docs upload/      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: upload